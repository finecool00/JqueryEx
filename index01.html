<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="js/jquery.js"></script>

</head>
<body>
  
  <div class="apple">홍길동</div>

  <input type="text" id="melon" value="이순신">

  <input type="hidden" value="홍길동" />

  <script>

    /*
    $("선택자")를 사용하면 제이쿼리 함수를 적용할 수 있는 상태가 됩니다.
    $("선택자")[인덱스]를 사용하면 순수한 태그를 얻을 수도 있습니다.

    */


    // var apple = document.querySelector(".apple");
    // console.log(apple);

    // var apple = $(".apple");
    // console.log(apple);

    //console.log($(".apple")[0]);

    //값 얻기(매개변수 없음)
    var a = $("#melon").val(); //val()은 자동적으로 오버로딩이 되어있음(매개변수 없으면 값 얻기, 매개변수 있으면 값 수정)
    console.log(a);

    //값 변경(매개변수 있음)
    $("#melon").val("이거바꾼값");

  </script>

</body>
</html>
